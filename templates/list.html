<!DOCTYPE html>
<html>
<head>
    <title>Shortened URLs</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { width: 60%; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #4CAF50; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Shortened URLs</h1>
        <ul>
            {{range $key, $value := .}}
                <li><a href="/r/{{$key}}">{{$value}}</a></li>
            {{end}}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
