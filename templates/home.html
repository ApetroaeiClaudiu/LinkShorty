<!DOCTYPE html>
<html>
<head>
    <title>LinkShorty</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { width: 60%; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input[type="text"] { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; background-color: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { text-decoration: none; color: #4CAF50; display: inline-block; margin-top: 20px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LinkShorty</h1>
        <form method="POST" action="/shorten">
            <input type="text" name="url" placeholder="Enter URL to shorten" required />
            <button type="submit">Shorten</button>
        </form>
        <a href="/list">View All Shortened URLs</a>
    </div>
</body>
</html>
